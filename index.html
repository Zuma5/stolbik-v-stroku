<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Comma Separated</title>
    <link rel="icon" type="image/webp" href="img/string.webp">
    <style>
        body {
            font-family: math;
            background-color: #191919;
        }
        .container {
            max-width: 650px;
            display: flex;
            justify-content: space-between;
        }
        .copy-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .copy-icon:hover {
            opacity: 1;
        }
        textarea {
            width: 300px;
            height: 150px;
            background-color: #191919;
            color: bisque;
            border: 3px solid lightgreen;
            resize: unset;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin: 8px;
        }
        .checkbox>input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: gold;
        }
        .checkbox>label {
            margin-left: 5px;
            margin-top: 2px;
            color: bisque;
        }
        img {
            display: inline-block;
            width: 20px;
        }
    </style>
</head>
<body>   
    <div class="container">
        <textarea id="text" placeholder=" Сюда текст вводить..." oninput="convertText()"></textarea>
        <textarea id="output" placeholder=" Отсюда забирать..." readonly></textarea>
        <img class="copy-icon" onclick="copyText()" src="img/copy_icon.svg" alt="Copy Icon">
    </div>
    <div class="checkbox">
        <input type="checkbox" id="addSpaces" onchange="convertText()">
        <label for="addSpaces">Добавить пробелы</label>
    </div>

    <script>
        function convertText() {
            const inputTextArea = document.getElementById('text');
            const outputTextArea = document.getElementById('output');
            const addSpaces = document.getElementById('addSpaces').checked;

            const lines = inputTextArea.value.split('\n');
            let result;
            if (addSpaces) {
                result = lines.join(', ');
            } else {
                result = lines.join(',');
            }

            outputTextArea.value = result;
        }

        function copyText() {
            const outputTextArea = document.getElementById('output');
            outputTextArea.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
