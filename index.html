<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Comma Separated</title>
    <link rel="icon" type="image/png" href="img/pen-icon.png">
    <style>
        body {
            font-family: math;
            background-color: #555d5f;
        }
        .container {
            max-width: 90%;
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .copy-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        .copy-icon:hover {
            opacity: 1;
        }
        textarea {
            width: 49%;
            height: 150px;
            background-color: #3e4245;
            color: #f7baa2;
            border: 3px solid #f7baa2;
            resize: unset;
        }
        .checkbox {
            display: flex;
            width: 88%;
            justify-content: space-between;
            align-items: center;
            margin: 15px 35px;
        }
        .checkbox div {
            display: flex;
        }

        .checkbox div>input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #cd6272;
        }
        .checkbox div>label {
            margin: 6px 8px;
            color: #b1bcd5;
        }
        img {
            display: inline-block;
            width: 20px;
        }
    </style>
</head>
<body>   
    <div class="container">
        <textarea id="text" placeholder=" Сюда текст вводить..." oninput="convertText()"></textarea>
        <textarea id="output" placeholder=" Отсюда забирать..." readonly></textarea>
    </div>

    <div class="checkbox">
        <div>
            <input type="checkbox" id="addSpaces" onchange="convertText()">
            <label for="addSpaces">Добавить пробелы</label>
        </div>
        <img class="copy-icon" onclick="copyText()" src="img/copy_icon.svg" alt="Copy Icon">
    </div>

    <script>
        function convertText() {
            const inputTextArea = document.getElementById('text');
            const outputTextArea = document.getElementById('output');
            const addSpaces = document.getElementById('addSpaces').checked;

            const lines = inputTextArea.value.split('\n');
            let result;
            if (addSpaces) {
                result = lines.join(', ');
            } else {
                result = lines.join(',');
            }

            outputTextArea.value = result;
        }

        function copyText() {
            const outputTextArea = document.getElementById('output');
            outputTextArea.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
